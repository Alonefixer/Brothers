<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3b0b0b, #5b1010, #8b0000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
        }

        .admin-message {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .admin-message h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .admin-message p {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .back-button {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #FFD700;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #FF6347;
        }

        @media (max-width: 600px) {
            .admin-message h2 {
                font-size: 1.6rem;
            }

            .admin-message p {
                font-size: 1.1rem;
            }
        }

    </style>
</head>
<body>

    <div class="admin-message" id="adminMessage">
        <h2>Стата ⬇</h2>
        <p>Всего пользователей: <span id="totalUsers">0</span></p>
        <p>Новых пользователей: <span id="newUsers">0</span></p>
        <div class="back-button" onclick="goBack()">Назад</div>
    </div>

    <script>
        let userCount = parseInt(localStorage.getItem('userCount')) || 0;
        let newUserCount = parseInt(localStorage.getItem('newUserCount')) || 0;

        // Проверяем, был ли уже введен правильный пароль (предполагается, что это условие)
        if (localStorage.getItem('isLoggedIn') === 'true') {
            // Если пользователь уже вошел, показываем статистику
            document.getElementById('totalUsers').innerText = userCount;
            document.getElementById('newUsers').innerText = newUserCount;
        }

        function goBack() {
            window.location.href = 'index.html';  // Редирект на главную страницу
        }
    </script>

</body>
</html>
