<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3b0b0b, #5b1010, #8b0000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: auto;
            user-select: none;
            padding: 20px;
        }

        .admin-login-container, .admin-message {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .admin-login-container h2, .admin-message h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .admin-login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FF4500;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .admin-login-container input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
            border-color: #FF6347;
        }

        .admin-login-container button, .admin-message button {
            width: 100%;
            padding: 12px;
            background-color: #FF6347;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .admin-login-container button:hover, .admin-message button:hover {
            background-color: #FF7F50;
            transform: translateY(-3px);
        }

        .admin-login-container button:active, .admin-message button:active {
            transform: translateY(1px);
        }

        .user-list {
            margin-top: 20px;
            text-align: left;
            color: white;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th, .user-list td {
            padding: 10px;
            border: 1px solid #FFD700;
            text-align: left;
        }

        .user-list th {
            background-color: #FF4500;
            color: white;
        }

        .user-list td input {
            width: 80px;
            text-align: center;
        }

        .back-button {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #FFD700;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>

    <div class="admin-login-container" id="adminLoginContainer">
        <h2>Вход в Админ Панель</h2>
        <input type="password" id="passwordInput" placeholder="Введите пароль">
        <button onclick="validatePassword()">Войти</button>
    </div>

    <div class="admin-message" id="adminMessage" style="display: none;">
        <h2>Список пользователей</h2>
        <div class="user-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Баланс</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Данные пользователей -->
                </tbody>
            </table>
        </div>
        <div class="back-button" onclick="goBack()">Назад</div>
    </div>

    <script>
        const correctPassword = 'DieDef'; // Пароль для входа

        // Пример пользователей с балансом
        const exampleUsers = [
            { id: 1, name: "Иван Иванов", balance: 1000 },
            { id: 2, name: "Петр Петров", balance: 2000 },
            { id: 3, name: "Светлана Смирнова", balance: 1500 }
        ];

        // Если данные о пользователях отсутствуют, инициализируем их
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(exampleUsers));
        }

        function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === correctPassword) {
                // Показать панель администратора
                document.getElementById('adminLoginContainer').style.display = 'none';
                document.getElementById('adminMessage').style.display = 'block';

                // Загрузить пользователей
                loadUsers();
            } else {
                alert("Неверный пароль!");
            }
        }

        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userTable = document.getElementById('userTable');
            userTable.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>
                        <input type="number" value="${user.balance}" onchange="updateBalance(${user.id}, this.value)">
                    </td>
                    <td>
                        <button onclick="deleteUser(${user.id})">Удалить</button>
                    </td>
                `;
                userTable.appendChild(row);
            });
        }

        function updateBalance(userId, newBalance) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.id === userId);
            if (user) {
                user.balance = parseInt(newBalance);
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        function deleteUser(userId) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users = users.filter(user => user.id !== userId);
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
        }

        function goBack() {
            window.location.href = 'index.html';  // Возврат на главную страницу
        }
    </script>

</body>
</html>
