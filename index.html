<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FpCoin Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3b0b0b, #5b1010, #8b0000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
            position: relative;
            transition: background 0.5s ease;
        }

        .coin {
            width: 240px;
            height: 240px;
            background: url('assets/Money.jpg') center/cover no-repeat;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .coin:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .coin:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .energy {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 90px;
            height: 90px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .energy.low {
            background: rgba(139, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .withdraw-button {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            background-color: #FF6347;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .withdraw-button:hover {
            background-color: #FF4500;
        }

        .withdraw-button:active {
            background-color: #DC143C;
        }

        .notification {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 69, 0, 0.9);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out, top 1s ease-in-out;
        }

        .notification.show {
            display: block;
            opacity: 1;
            top: 70px;
        }

        .desktop-view {
            display: none;
        }

        @media (max-width: 768px) {
            .coin {
                width: 180px;
                height: 180px;
            }

            .counter {
                font-size: 2rem;
            }

            .energy, .withdraw-button {
                width: 70px;
                height: 70px;
                font-size: 1rem;
            }

            .energy {
                left: 10px;
                bottom: 10px;
            }

            .withdraw-button {
                left: 50%;
                bottom: 10px;
                transform: translateX(-50%);
            }
        }

        @media (min-width: 769px) {
            .desktop-view {
                display: block;
                background: url('assets/pk.jpg') center/cover no-repeat;
                width: 100vw;
                height: 100vh;
                background-size: cover;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem;
                font-weight: bold;
            }
            .mobile-view {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Интерфейс для мобильных -->
    <div class="mobile-view" id="mobileView">
        <div class="counter" id="counter">0</div>
        <div class="coin" id="coin" onclick="incrementCounter(event)"></div>
        <div class="energy" id="energy">1000</div>
        <div class="withdraw-button" id="withdrawButton" onclick="showNotification()">Вывод</div>
        <div class="notification" id="notification">Вывод в разработке</div>
    </div>

    <!-- Интерфейс для ПК -->
    <div class="desktop-view" id="desktopView">
        Доступ к игре с ПК ограничен. Пожалуйста, используйте мобильное устройство.
    </div>

    <script>
        // Функция для определения устройства
        function detectDevice() {
            // Проверка на наличие Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                // Пользователь зашел через Telegram WebApp
                return 'telegram';
            } else if (/mobile/i.test(navigator.userAgent)) {
                return 'mobile'; // Мобильное устройство
            }
            return 'desktop'; // ПК
        }

        // Проверяем устройство при загрузке страницы
        const deviceType = detectDevice();
        localStorage.setItem('deviceType', deviceType); // Сохраняем тип устройства в localStorage

        // Логика для отображения интерфейса в зависимости от устройства
        if (deviceType === 'telegram') {
            // Если пользователь зашел через Telegram WebApp
            document.getElementById('mobileView').style.display = 'block';
            document.getElementById('desktopView').style.display = 'none';
        } else if (deviceType === 'mobile') {
            document.getElementById('mobileView').style.display = 'block';
            document.getElementById('desktopView').style.display = 'none';
        } else {
            document.getElementById('mobileView').style.display = 'none';
            document.getElementById('desktopView').style.display = 'block';
        }

        // Логика для работы с интерфейсом
        let count = parseInt(localStorage.getItem('count')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const maxEnergy = 1000;

        function updateEnergyDisplay() {
            document.getElementById('energy').innerText = energy;
            const energyElement = document.getElementById('energy');
            if (energy < 200) {
                energyElement.classList.add('low');
            } else {
                energyElement.classList.remove('low');
            }
        }

        function incrementCounter() {
            if (energy > 0) {
                count++;
                energy--;
                document.getElementById('counter').innerText = count;
                updateEnergyDisplay();
                localStorage.setItem('count', count);
                localStorage.setItem('energy', energy);
            }
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyDisplay();
                localStorage.setItem('energy', energy);
            }
        }, 3000);

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        updateEnergyDisplay();
        document.getElementById('counter').innerText = count;

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('copy', function (e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
