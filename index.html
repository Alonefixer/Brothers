<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FpCoin Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        .coin {
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, #FFD700, #FFAA00);
            border-radius: 50%;
            color: #4B4B4B;
            font-size: 3.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .coin:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .energy {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .notification {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .notification.show {
            top: 20px;
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Счетчик монет -->
    <div class="counter" id="counter">0</div>

    <!-- Изображение монетки с текстом Fp -->
    <div class="coin" id="coin" onclick="incrementCounter()">Fp</div>

    <!-- Энергия под монетой -->
    <div class="energy" id="energy">Энергия: 1000</div>

    <!-- Уведомление об отсутствии энергии -->
    <div class="notification" id="notification">Недостаточно энергии!</div>

    <script>
        let count = 0;
        let energy = 1000;
        const maxEnergy = 1000; // Максимальное значение энергии

        // Обновляем текст энергии
        function updateEnergyDisplay() {
            document.getElementById('energy').innerText = `Энергия: ${energy}`;
        }

        // Показываем уведомление
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Увеличение счетчика при клике на монетку
        function incrementCounter() {
            if (energy > 0) {
                count++;
                energy--;
                document.getElementById('counter').innerText = count;
                updateEnergyDisplay();
            } else {
                showNotification();
            }
        }

        // Восстановление энергии каждую секунду
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyDisplay();
            }
        }, 1000);

        // Отключаем правый клик мыши
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Отключаем копирование текста
        document.addEventListener('copy', function (e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
