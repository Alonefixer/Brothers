<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FpCoin Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3b0b0b, #5b1010, #8b0000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
            position: relative;
            transition: background 0.5s ease;
        }

        .coin {
            width: 240px;
            height: 240px;
            background: url('assets/Money.jpg') center/cover no-repeat;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .coin:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .coin:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .energy {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 90px;
            height: 90px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .energy.low {
            background: rgba(139, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .withdraw-button, .task-button {
            position: absolute;
            width: 140px;
            height: 50px;
            background: linear-gradient(45deg, #FF7F50, #FF4500);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .withdraw-button:hover, .task-button:hover {
            background: linear-gradient(45deg, #FF6347, #FF4500);
        }

        .withdraw-button:active, .task-button:active {
            transform: scale(0.95);
        }

        .withdraw-button {
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }

        .task-button {
            bottom: 16px;
            right: 16px;
        }

        .notification {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 69, 0, 0.9);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out, top 1s ease-in-out;
        }

        .notification.show {
            display: block;
            opacity: 1;
            top: 70px;
        }

        .task-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            width: 300px;
        }

        .task-menu.show {
            display: block;
            opacity: 1;
        }

        .task-menu .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .task-menu .close-btn:hover {
            color: #FF6347;
        }

        .task-menu h2 {
            font-size: 1.6rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .coin {
                width: 180px;
                height: 180px;
            }

            .counter {
                font-size: 2rem;
            }

            .energy, .withdraw-button, .task-button {
                width: 110px;
                height: 40px;
                font-size: 1rem;
            }

            .task-menu {
                padding: 20px;
                width: 250px;
            }

            .task-menu h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="counter" id="counter">0</div>

    <div class="coin" id="coin" onclick="incrementCounter(event)"></div>

    <div class="energy" id="energy">1000</div>

    <div class="withdraw-button" id="withdrawButton1" onclick="showNotification()">Вывод</div>
    <div class="withdraw-button" id="withdrawButton2" onclick="redirectToVivod()">Вывод</div>

    <div class="task-button" id="taskButton1" onclick="openTaskMenu()">Задание</div>
    <div class="task-button" id="taskButton2" onclick="redirectToSadanie()">Задание</div>

    <div class="notification" id="notification">Вывод денег</div>

    <div class="task-menu" id="taskMenu">
        <div class="close-btn" onclick="closeTaskMenu()">×</div>
        <h2>Задания</h2>
        <p>Сделайте что-то, чтобы получить бонус!</p>
    </div>

    <script>
        // Сохраненный код JavaScript для работы кнопок и элементов
        function redirectToVivod() {
            window.location.href = "vivod.html"; 
        }  
        let count = parseInt(localStorage.getItem('count')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const maxEnergy = 1000;

        function updateEnergyDisplay() {
            document.getElementById('energy').innerText = energy;
            const energyElement = document.getElementById('energy');
            if (energy < 200) {
                energyElement.classList.add('low');
            } else {
                energyElement.classList.remove('low');
            }
        }

        function incrementCounter() {
            if (energy > 0) {
                count++;
                energy--;
                document.getElementById('counter').innerText = count;
                updateEnergyDisplay();
                localStorage.setItem('count', count);
                localStorage.setItem('energy', energy);
            }
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyDisplay();
                localStorage.setItem('energy', energy);
            }
        }, 3000);

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function openTaskMenu() {
            const taskMenu = document.getElementById('taskMenu');
            taskMenu.classList.add('show');
        }

        function closeTaskMenu() {
            const taskMenu = document.getElementById('taskMenu');
            taskMenu.classList.remove('show');
        }

        function redirectToSadanie() {
            window.location.href = "sadanie.html"; 
        }

        document.getElementById('counter').innerText = count;
        updateEnergyDisplay();
    </script>   

    <script src="https://thecode.media/wp-content/uploads/2019/12/snowfall2020.js">

</body>
</html>
