<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшение</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome icons -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgba(255, 94, 77, 1) 0%, rgba(255, 14, 14, 1) 70%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            user-select: none;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .upgrade-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .upgrade-item {
            margin: 15px 0;
            padding: 20px;
            background-color: rgba(255, 223, 0, 0.8);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            font-size: 1.4rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upgrade-item:hover {
            transform: scale(1.05);
            background-color: rgba(255, 223, 0, 1);
        }

        .upgrade-item:active {
            transform: scale(0.98);
            background-color: rgba(255, 223, 0, 0.9);
        }

        #footer-bar {
            position: absolute;
            bottom: 1px;
            width: 100%;
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .footer-icon {
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .footer-icon:hover {
            transform: scale(1.2);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .upgrade-container {
                width: 90%;
                padding: 20px;
            }

            .upgrade-item {
                font-size: 1.2rem;
                padding: 15px;
            }

            #footer-bar {
                padding: 8px 0;
            }

            .footer-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Улучшение</h1>
    
    <div class="upgrade-container">
        <div class="upgrade-item" onclick="improveClick()">
            <i class="fas fa-arrow-up"></i> <span>Улучшить клик за 10,000 монет</span>
        </div>
    </div>

    <div id="footer-bar">
        <div class="footer-icon" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </div>
        <div class="footer-icon" onclick="window.location.href='ulu.html'">
            <i class="fas fa-cogs"></i>
        </div>
        <div class="footer-icon" onclick="window.location.href='sadanie.html'">
            <i class="fas fa-book"></i>
        </div>
        <div class="footer-icon" onclick="window.location.href='vivod.html'">
            <i class="fas fa-chart-line"></i>
        </div>
    </div>     

    <script>
        // Assume we get the coin count from localStorage
        let coinCount = parseInt(localStorage.getItem('coinCount')) || 0;
        let clickMultiplier = parseInt(localStorage.getItem('clickMultiplier')) || 1;

        // Update the local storage with the coin count and click multiplier
        function updateLocalStorage() {
            localStorage.setItem('coinCount', coinCount);
            localStorage.setItem('clickMultiplier', clickMultiplier);
        }

        // Handle the "Improve Click" upgrade
        function improveClick() {
            if (coinCount >= 10000) {
                coinCount -= 10000; // Deduct 10,000 coins
                clickMultiplier++; // Increase the click multiplier by 1
                alert('Вы улучшили клик! Теперь вы получаете ' + clickMultiplier + ' монет за клик!');
                updateLocalStorage(); // Update localStorage
            } else {
                alert('У вас недостаточно монет для улучшения!');
            }
        }

        // Optional: You can display the current coin count and click multiplier here if needed
        console.log('Current Coins: ' + coinCount);
        console.log('Current Click Multiplier: ' + clickMultiplier);
    </script>
</body>
</html>
