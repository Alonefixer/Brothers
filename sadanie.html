<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #8B0000; /* Scary red background */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
            position: relative;
            flex-direction: column;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF6347;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #FF4500;
        }

        .back-button:active {
            background-color: #DC143C;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 50px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .task-item {
            margin: 15px 0;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .task-item:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        .task-item:active {
            color: #FF6347;
        }

        .reward {
            font-size: 1.2rem;
            color: #FFD700;
        }

    </style>
</head>
<body>

    <div class="back-button" onclick="goBack()">←</div>
    <h1>Список заданий</h1>

    <ul class="task-list">
        <li class="task-item" onclick="reward('Подписка на канал', 'https://t.me/mystical_coin_chat')">
            Подписка на канал <span class="reward">- 5000 кликов</span>
        </li>
        <li class="task-item" onclick="reward('Подписка на чат', 'https://t.me/Novosti_MysticalCoin')">
            Подписка на чат <span class="reward">- 5000 кликов</span>
        </li>
    </ul>

    <script>
        // Get the current click count or initialize it if it doesn't exist
        let count = parseInt(localStorage.getItem('count')) || 0;

        // Function to reward the user with clicks and redirect to Telegram link
        function reward(task, link) {
            const rewardAmount = 5000; // Reward is 5000 clicks per task
            count += rewardAmount;

            // Save updated click count to localStorage
            localStorage.setItem('count', count);

            // Notify the user
            alert(`Задание "${task}" выполнено! Вы получили ${rewardAmount} кликов.`);

            // Redirect to the given Telegram link
            window.open(link, '_blank');
        }

        // Go back to the previous page
        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
