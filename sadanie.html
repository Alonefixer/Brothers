<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #8B0000; /* Scary red background */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #FF6347;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #FF4500;
        }

        .back-button:active {
            background-color: #DC143C;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            color: #FFD700;
            margin-bottom: 10px;
        }

        .balance-info {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: left;
            width: 80%;
        }

        .task-item {
            margin: 15px 0;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .task-item:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        .task-item:active {
            color: #FF6347;
        }

        .reward {
            font-size: 0.9rem;
            color: #FFD700;
        }

        .claim-button {
            background-color: #32CD32;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .claim-button:hover {
            background-color: #228B22;
        }

        .claim-button:active {
            background-color: #006400;
        }

        .claimed {
            background-color: #A9A9A9;
            cursor: not-allowed;
        }

        .completed-message {
            color: #FFD700;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }

            .balance-info {
                font-size: 1rem;
            }

            .task-list {
                width: 90%;
            }

            .task-item {
                font-size: 0.9rem;
            }

            .reward {
                font-size: 0.8rem;
            }

            .claim-button {
                font-size: 0.85rem;
                padding: 7px 14px;
            }

            .back-button {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        /* For very small screens (e.g., portrait phones) */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            .balance-info {
                font-size: 0.9rem;
            }

            .claim-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .task-list {
                width: 85%;
            }
        }
    </style>
</head>
<body>

    <div class="back-button" onclick="goBack()">←</div>
    <h1>Список заданий</h1>

    <div class="balance-info">
        Баланс: <span id="balance">0</span> кликов
    </div>

    <ul class="task-list">
        <li class="task-item" id="task1">
            Подписка на канал <span class="reward">- 5000 кликов</span>
            <button class="claim-button" id="claimChannel" onclick="claimReward('Подписка на канал', 'https://t.me/mystical_coin_chat', 'claimChannel', 'task1')">Забрать награду</button>
            <span id="completedMessage1" class="completed-message" style="display:none;">Задание выполнено</span>
        </li>
        <li class="task-item" id="task2">
            Подписка на чат <span class="reward">- 5000 кликов</span>
            <button class="claim-button" id="claimChat" onclick="claimReward('Подписка на чат', 'https://t.me/Novosti_MysticalCoin', 'claimChat', 'task2')">Забрать награду</button>
            <span id="completedMessage2" class="completed-message" style="display:none;">Задание выполнено</span>
        </li>
    </ul>

    <script>
        // Get the current click count or initialize it if it doesn't exist
        let count = parseInt(localStorage.getItem('count')) || 0;
        let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || {};

        // Update balance on the page
        function updateBalanceDisplay() {
            document.getElementById('balance').innerText = count;
        }

        // Function to reward the user with clicks and redirect to Telegram link
        function claimReward(task, link, taskId, taskElementId) {
            // If the task is already claimed, do nothing
            if (completedTasks[taskId]) {
                alert(`Задание "${task}" уже выполнено!`);
                return;
            }

            const rewardAmount = 5000; // Reward is 5000 clicks per task
            count += rewardAmount;
            completedTasks[taskId] = true; // Mark the task as completed

            // Save updated click count and completed tasks to localStorage
            localStorage.setItem('count', count);
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));

            // Disable the button and show "Задание выполнено" message
            const taskElement = document.getElementById(taskElementId);
            const button = taskElement.querySelector('button');
            button.style.display = "none"; // Hide the button after claiming
            const completedMessage = document.getElementById('completedMessage' + taskElementId.replace('task', ''));
            completedMessage.style.display = "block"; // Show completed message

            // Notify the user
            alert(`Задание "${task}" выполнено! Вы получили ${rewardAmount} кликов.`);

            // Update balance
            updateBalanceDisplay();

            // Redirect to the given Telegram link
            window.open(link, '_blank');
        }

        // Go back to the previous page
        function goBack() {
            window.location.href = "index.html";
        }

        // Initial update of balance
        updateBalanceDisplay();

        // Check completed tasks and hide buttons for completed tasks
        function checkCompletedTasks() {
            if (completedTasks['task1']) {
                document.getElementById('task1').querySelector('button').style.display = 'none'; // Hide button
                document.getElementById('completedMessage1').style.display = 'block'; // Show "completed" message
            }
            if (completedTasks['task2']) {
                document.getElementById('task2').querySelector('button').style.display = 'none'; // Hide button
                document.getElementById('completedMessage2').style.display = 'block'; // Show "completed" message
            }
        }

        // Call function to check task completion statuses when the page loads
        checkCompletedTasks();

    </script>

</body>
</html>
